<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Weather Prediction Service</h1>
        <form action="/predict" method="post" class="mt-4">
            <div class="form-group">
                <label for="temperature">Temperature (Â°C):</label>
                <input type="number" step="0.01" class="form-control" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="pressure">Pressure (hPa):</label>
                <input type="number" step="0.01" class="form-control" id="pressure" name="pressure" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%):</label>
                <input type="number" step="0.01" class="form-control" id="humidity" name="humidity" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <h3 class="mt-4">{{ prediction_text }}</h3>
    </div>
</body>
</html>
